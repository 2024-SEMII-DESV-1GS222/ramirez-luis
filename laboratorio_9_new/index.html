<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Pokémon</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" type="module"></script>
</head>
<body>
  <main>
    <section>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
        alt="PokéAPI Logo"
      />
      <h1>Buscador de Pokemones</h1>
      <form id="pokemon-form">
        <p class="description">Busca desde pokemones hasta las habilidades de los mismos</p>
        <label for="pokemon-name"><strong>Buscar</strong></label>
        <input type="text" placeholder="Buscar Pokémon" name="pokemon-name" />
        <div class="button-group">
          <button type="button" id="clear-button" class="btn">Limpiar</button>
          <button type="submit" class="btn">Buscar</button>
        </div>
      </form>    
    </section>
    <section id="pokemon-details"></section>
  </main>
</body>
</html>
